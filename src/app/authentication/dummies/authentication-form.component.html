<mat-card class="login-card">
  <mat-card-header class="login-card__header">
    <mat-card-title class="login-card__title">
      Login Form
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit(loginForm.value)">
      <div class="login-form__form-fields">
        <mat-form-field>
          <input
            matInput
            formControlName="username"
            type="text"
            placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password">
        </mat-form-field>
      </div>

      <div class="login-form__submit">
        <button
          mat-raised-button
          type="submit"
          color="primary">
          Sign in
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
