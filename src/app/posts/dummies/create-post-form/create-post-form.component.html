<mat-card class="create-post-card">
  <mat-card-title>
    Create Post
  </mat-card-title>

  <mat-card-subtitle>
    Fill the inputs to create the post!
  </mat-card-subtitle>

  <mat-card-content>
    <form
      class="create-post-form"
      [formGroup]="createPostForm"
      (ngSubmit)="handleSubmit(createPostForm.value)">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          type="text"
          placeholder="Put title"
          matInput
          formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          formControlName="body"
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>

      <mat-card-actions align="end">
        <button
          mat-raised-button type="submit">
          Add
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
